{% extends 'base.html' %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить пользователя {{ user.first_name }} {{ user.last_name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'users_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
