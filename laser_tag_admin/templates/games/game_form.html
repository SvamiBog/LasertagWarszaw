{% extends 'base.html' %}

{% block title %}Добавить игру{% endblock %}

{% block content %}
<h1>Добавить новую игру</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'game_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
